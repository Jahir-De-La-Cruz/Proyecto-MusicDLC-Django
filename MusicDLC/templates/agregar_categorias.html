{% extends 'layouts/base.html' %}

{% block content %}

    <div class="contenedor__formularios">
        <div>
            <h1>Agregar Categorias</h1>
            <h3 class="mensaje__Success">{{ mensaje }}</h3>
            {% if messages %}
                {% for message in messages %}
                    <h3 class="mensaje__Success">{{ message }}</h3>
                {% endfor %}
            {% endif %}
            <h3 class="mensaje__Error">{{ error }}</h3>
        </div>

        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" name="marca_form">Agregar Categoria</button>
        </form>
    </div>

{% endblock %}
